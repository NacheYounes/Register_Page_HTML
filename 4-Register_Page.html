<!DOCTYPE html>
<html>
<head>
    <title>
        Register
    </title>
    <style>
        body{
            background-color:aliceblue;
            margin: 0;
        }
        form{
            background-color:white;
            width: 700px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            border: 0.01px solid #ccc;
        }
        .social-icon{
            padding-top: 16px;
            padding-bottom: 16px;
            padding-left: 32px;
            Width:50px;
            height:50px;
            padding-right: 32px;
        }
        #form-heading{
            font-size: 32px;
            padding-top: 56px;
            padding-bottom: 32px;
        }
        #social-wrapper{
            background-color: aliceblue;
            padding: 24px;
        }
        #input-wrapper{
            padding-top: 80px;
            padding-right: 80px;
            padding-bottom: 40px;
            padding-left: 80px;
        }
        .input-box{
            font-size: 18px;
            padding-bottom: 12px;
            margin-bottom: 36px;
            border-top: 0;
            border-left: 0;
            border-right:0;
            border-bottom: 1px solid #ccc;
            width: 100%;
        }
        #button-submit{
            background-color: rgb(25, 25, 131);
            padding-top: 12px;
            padding-bottom: 12px;
            padding-left: 24px;
            padding-right: 24px;
            font-size: 20px;
            color: white;
            border: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form>
        <h1 id="form-heading"> Register </h1>
        <div id="social-wrapper"> <img class="social-icon" src="https://cdn-icons-png.flaticon.com/128/2991/2991148.png" alt="GOOGLE-LOGO">
              <img class="social-icon"src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="facebook-logo">
              <img class="social-icon"src="https://cdn-icons-png.flaticon.com/128/733/733553.png" alt="GitHub-Logo">
              <img class="social-icon"src="https://www.nememjume.com/wp-content/uploads/2020/01/linkedin-icon-logo-png-transparent.png" alt="LinkedIn-Logo">
        </div>
        <div id="input-wrapper">
            <div>
            <input class="input-box"
            type="text"
            name="Username"
            placeholder="Username">
        </div>
        <div>   
            <input class="input-box"
            type="text"
            name="Adresse E-Mail"
            placeholder="Adresse E-Mail">
        </div>
        <div>
            <input class="input-box"
            type="text"
            name="Password"
            placeholder="Password">
        </div>
        <div>
            <input class="input-box"
            type="text"
            name="Confirm Password"
            placeholder="Confirm Password">
        </div>
        </div>
        <div>
            <input id="button-submit" type="submit" value="Register">
        </div>
    </form>
</body>
</html>
